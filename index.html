<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script> <!--added to activate fas fa-map-marker-alt and other icons-->
    <link rel="stylesheet" href="./public/css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <header class="header">
        <img src="/public/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        <div class="header_search">
            <i class='fas fa-map-marker-alt header_search__icon'></i>
            <input type="text" class="header_search__input" placeholder="Paris, Belleville">
        </div>
        
        <div class="header_titles">
            <h1 class="header_titles__h1">Réservez le menu qui vous convient</h1>
            <h2 class="header_titles__h2">Découvrez des restaurants d'exception, sélectionnés par nos soins</h2>
            <button class="header_titles__button">Explorer nos restaurants</button>
        </div>

        <p class="header_titles__h3">Fonctionnement</p>
        <div class="header_selection">
            <div class="header_selection_block">
                <div class="header_selection_block__number">1</div>
                <button class="header_selection_block__button"><i class="header_selection_block__button--icon fas fa-mobile-alt"></i>&emsp; Choisissez un restaurant</button>
            </div>
            <div class="header_selection_block">
                <div class="header_selection_block__number">2</div>
                <button class="header_selection_block__button"><i class="header_selection_block__button--icon fas fa-list-ul"></i>&emsp; Composez votre menu &emsp;</button>
            </div>
            <div class="header_selection_block">
                <div class="header_selection_block__number">3</div>
                <button class="header_selection_block__button"><i class="header_selection_block__button--icon fas fa-store"></i>&emsp; Dégustez au restaurant</button>
            </div>
        </div>

        <!--to delete after debugging
            <img src="images/Capture d’écran 2021-02-23 100033.png"> 
            <img src="images/Capture d’écran 2021-02-23 101747.png">
            <img src="images/Capture d’écran 2021-02-24 102139.png"> -->
    </header>

    <section>
        <p class="header_titles__h3">Restaurant</p>
        <div class="section_resto">
            <img class="section_resto_image" src="./public/images/Resto_1/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            <div class="section_resto_like"><i class="fas fa-heart"></i></div>
            <div class="section_resto_name">La palette du goût</div>
            <div class="section_resto_location">Ménilmontant</div>
            <div class="section_resto_new">Nouveau</div>
        </div>
        <div class="section_resto">
            <img class="section_resto_image" src="./public/images/Resto_2/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La palette du goût">
            <div class="section_resto_name">La note enchantée</div>
            <div class="section_resto_location">Charonne</div>
            <div class="section_resto_new"></div>
            <div class="section_resto_like"><i class="far fa-heart"></i></div>
            <div class="section_resto_new">Nouveau</div>
        </div>
        <div class="section_resto">
            <img class="section_resto_image" src="./public/images/Resto_3/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="La palette du goût">
            <div class="section_resto_name">À la française</div>
            <div class="section_resto_location">Cité Rouge</div>
            <div class="section_resto_like"><i class="far fa-heart"></i></div>
        </div>
        <div class="section_resto">
            <img class="section_resto_image" src="./public/images/Resto_4/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="La palette du goût">
            <div class="section_resto_name">Le délice des sens</div>
            <div class="section_resto_location">Folie-Méricourt</div>
            <div class="section_resto_like"><i class="far fa-heart"></i></div>
        </div>

        <!--
            <img src="./Capture d’écran 2021-02-25 102426.png">-->
    </section>

</body>
</html>
